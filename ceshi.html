<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function setCookie(data,day){
			var date = new Date()
			date.setDate(date.getDate()+day)
			for(var i in data){
				document.cookie = i+"="+data[i]+";expires="+date;
			}
		}

		setCookie("1122,132156,1561,345,",0)
		console.log(document.cookie)
	</script>
</body>
</html>
